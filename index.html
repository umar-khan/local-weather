<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!-- Weather Icons -->
    <!-- Downloaded from https://erikflowers.github.io/weather-icons/ -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
  </head>
  
  
  <body>
    <div class="container-fluid">
      <p>Result from FreeGeoIP API "firstcall"</p>
      <p id="firstcall"></p>
      <br>
      <p>Result from FreeGeoIP API (only 4 vars) "vars"</p>
      <p id="vars"></p>
      <br>
      <p>Result from OpenWeatherMap API call "weatherapi"</p>
      <p id="weatherapi"></p>
      <br>
      <p>Weather icon set by looking at wweather code from api call "mainIcon"</p>
      <h1><i id="mainIcon" class=""></i></h1>
      <br>
      <p>3 letter weather code "weatherinfo":</p>
      <p id="weatherinfo"></p>
      <br>
      <p>Current Temperature</p>
      <p id="temperature"></p>
      <p>Current Unit</p>
      <h1><i id="units" class="wi-celsius"></i></h1>
    </div>
    
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
      
    <!-- Main JS functionality of page -->
    <script src="js/main.js"></script>
    
  </body>
  
</html>
